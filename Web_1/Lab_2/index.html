<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с формами | HTML-forms</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url(bg.jpg)
        }
        h1 {
            color: white;
        }
    </style>
</head>

<body>
    <div class="cont">
        <h1>Работа с формами | HTML-forms</h1>
        <div class="container">
            <form action="https://httpbin.org/post" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="user id" value="6">
        
                <div class="form-group">
                    <label class="form-label" for="login">Логин:</Label>
                    <input id="login" type="text" name="login" placeholder="Введите логин">
                </div>
        
                <div class="form-group">
                    <label class="form-label" for="pwd">Пароль:</label>
                    <input id="password" type="password" name="password" placeholder="Введите пароль">
                </div>

                <div class="form-group">
                    <input type="checkbox" name="remember" id="remember" values="yes">
                    <label for="remember">Запомнить меня</label>
                </div>

                <input class="btn" type="submit" value="Вход" >
            </form>
        </div>
    </div>

</body>

</html>
