<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с формами | HTML-forms</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Работа с формами | HTML-forms</h1>
    <div class="container">
        <form action="https://httpbin.org/post" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="user id" value="6">
    
            <div class="form-group">
                <label class="form-label" for="name">ФИО:</Label>
                <input id="name" type="text" name="name" placeholder="Введите ФИО">
            </div>
    
            <div class="form-group">
                <label class="form-label" for="email">Email:</label>
                <input id="email" type="email" name="email" placeholder="Введите email">
            </div>
    
            <div class="form-group">
                <p class="form-label">Как вы узнали о нас?</p>
                <input type="radio" name="source" id="advertising" value="advertising" checked>
                <label for="advertising">Реклама в интернете</label>
                <input type="radio" name="source" id="friends" value="friends">
                <label for="friends">Рассказали знакомые</Label>
            </div>
    
            <div class="form-group">
                <label class="form-label" for="category">Категория обращения</label>
                <select name="category" id="category">
                    <option value="proposal">Предложение</option>
                    <option value="complaint">Жалоба</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="message">Текст сообщения:</label><br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Введите сообщение"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label" for="attachment">Вложение:</label>
                <input type="file" name="attachment" id="attachment">
            </div>

            <div class="form-group">
                <input type="checkbox" name="agreement" id="agreement" values="yes">
                <label for="agreement">Даю согласие на обработку персональных данных</label>
            </div>

            <input class="btn" type="submit" value="Отправить" >
        </form>
    </div>
    
</body>

</html>
